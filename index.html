<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pong</title>
</head>
<body>
	<div class="game-wrapper">
		<h1>Pong</h1>
		<div id="game"></div>
	</div>
	<div class="controls">
		<ul class="player1">
			<li>
				<h2>Player 1 Controls:</h2>
			</li>
			<li>UP: A</li>
			<li>DOWN: Z</li>
			<li>Serve: S</li>
			<li>Pause: SpaceBar</li>
			<li>New Game: G</li>
		</ul>
		<ul class="player1">
			<li>
				<h2>Player 2 Controls:</h2>
			</li>
			<li>UP: Up Arrow</li>
			<li>DOWN: Down Arrow</li>
			<li>Serve: Left Arrow</li>
			<li>Pause: SpaceBar</li>
			<li>New Game: G</li>
		</ul>
	</div>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
